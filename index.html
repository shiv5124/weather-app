<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="interface" id="intf">

        <div class="location" id="loc">
            <h1>location</h1>
        </div>

        <div class="desc" id="Wdesc">placeholder</div>
        <div class="temperature" id="temper">placeholder</div>

        <input type="text" placeholder="Enter location" class="LocationInput" id="LocInp">

        <div class="flex">
            <label for="temp">Choose unit:</label>
            <select name="unit" id="temp" onchange="checkUnit()">
                <option value="F">F</option>
                <option value="C">C</option>
            </select>
        </div>

        <button id="button">Search</button>

    </div>

    <div class="image" id="img">
        placeholder
    </div>

    <script src="index.js"></script>

</body>

</html>
