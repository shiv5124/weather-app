<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="location" placeholder="Enter location" class="locat" oninput="checkLocat(event)">
            <select id="unit" class="temp-unit" onchange="checkMetric(event)">
                <option value="metric">Celsius (C)</option>
                <option value="imperial">Fahrenheit (F)</option>
            </select>
            <button id="fetch-btn" onclick="fetchWeather()">Fetch Weather</button>
        </div>
        <div class="weather-data">
            <p id="location-text"></p>
            <p id="temperature-text"></p>
            <p id="description-text"></p>
        </div>
    </div>


</body>
</html>
